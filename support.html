<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support â€” Notie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fafafa;
            padding: 40px 20px;
        }

        .container {
            max-width: 540px;
            margin: 0 auto;
            background: #fff;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #111;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            background: #fafafa;
            transition: all 0.2s;
        }

        select:focus,
        textarea:focus {
            outline: none;
            border-color: #5B8A72;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(91, 138, 114, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #5B8A72;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .footer {
            margin-top: 32px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }

        .footer a {
            color: #666;
            text-decoration: none;
            border-bottom: 1px dotted #ccc;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px 12px;
            }

            .container {
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Support</h1>
        <p class="subtitle">Have a question or feedback? We'd love to hear from you.</p>

        <form id="supportForm" onsubmit="sendEmail(event)">
            <div class="form-group">
                <label for="topic">Topic</label>
                <select id="topic" required>
                    <option value="General Question">General Question</option>
                    <option value="Bug Report">Report a Bug</option>
                    <option value="Feature Request">Request a Feature</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="How can we help?" required></textarea>
            </div>

            <button type="submit">Send Email</button>
        </form>

        <div class="footer">
            <p>Or email us directly at notie.help@gmail.com</p>
            <br>
            <a href="index.html">Privacy Policy</a>
        </div>
    </div>

    <script>
        function sendEmail(e) {
            e.preventDefault();

            const topic = document.getElementById('topic').value;
            const message = document.getElementById('message').value;

            const subject = `[Notie Support] ${topic}`;
            const body = `${message}\n\n---\nSent from Notie Support Page`;

            const mailtoLink = `mailto:notie.help@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = mailtoLink;
        }
    </script>
</body>

</html>
